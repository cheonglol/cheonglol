name: Deploy Astro (frontend/) to GitHub Pages (Bun)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write # needed for cache deletion

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Cleanup old caches before build
  cleanup:
    name: Cleanup old caches
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup old caches
        uses: actions/github-script@v7
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            // Delete all caches older than 1 day
            const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
            for (const cache of caches.data.actions_caches || []) {
              const createdAt = new Date(cache.created_at).getTime();
              if (createdAt < oneDayAgo) {
                console.log(`Deleting cache: ${cache.key} (created ${cache.created_at})`);
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id
                });
              }
            }
            console.log('Cache cleanup complete');

  build:
    name: Build frontend (Bun + Astro)
    needs: cleanup
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies (fresh, no cache)
        run: |
          rm -rf node_modules frontend/node_modules backend/node_modules
          bun install

      - name: Prisma generate (if present)
        run: |
          if [ -f backend/prisma/schema.prisma ]; then
            bun --cwd backend prisma generate || true
          fi

      - name: Type-check (backend contract parity)
        run: |
          bun x tsc -p backend --noEmit || true
          bun x tsc -p frontend --noEmit || true

      - name: Build frontend (Astro)
        env:
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}
        run: |
          bun --cwd frontend build

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
