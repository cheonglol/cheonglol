name: Deploy Astro (frontend/) to GitHub Pages (Bun)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build frontend (Bun + Astro)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "## Add bun to PATH"
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies (root workspace)
        run: bun install

      - name: Prisma generate (if present)
        run: |
          if [ -f backend/prisma/schema.prisma ]; then
            bun --cwd backend prisma generate || true
          fi

      - name: Type-check (backend contract parity)
        run: |
          bun x tsc -p backend --noEmit || true
          bun x tsc -p frontend --noEmit || true

      - name: Build frontend (Astro)
        env:
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}
        run: |
          bun --cwd frontend build

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
